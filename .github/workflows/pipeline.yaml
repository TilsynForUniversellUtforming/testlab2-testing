name: Java CI

on: [ push ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      loeysingsregister:
        image: acrddtprod.azurecr.io/testlab2-loeysingsregister:latest
        credentials:
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
        ports:
          - 8000:8080

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_ENDPOINT }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Setup github packages
        uses: s4u/maven-settings-action@v2.3.0
        with:
          servers: |
            [{
                "id": "github",
                "username": "${{ secrets.GH_USER }}",
                "password": "${{ secrets.PAT }}"
            }]
      - name: Build, test and push image
        run: mvn --batch-mode --update-snapshots verify jib:build -Dspring.profiles.active=test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/postgres
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_BRUKAR_CLIENTID: test
          SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_BRUKAR_CLIENTSECRET: test
          FEATURES_START_TESTING: true
          LOEYSINGSREGISTER_HOST: 'http://localhost:8000'
          GITHUB_TOKEN_REF: ${{ secrets.PAT }}
          GITHUB_USER_REF: ${{ secrets.GH_USER }}


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          allow-no-subscriptions: true


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp update -n ca-ddt-testlab2-test-testing -g RG-DDT-Testlab --image acrddtprod.azurecr.io/testlab2-testing:${{ github.sha }} --subscription 47609472-33dd-49d1-8f78-0ed39b182ff2
